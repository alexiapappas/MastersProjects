<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ChatRoom </title>
    <script type = "text/javascript" src = "script.js" defer> </script>
    <link href = "chatRoom.css" rel = "stylesheet">
</head>
<body>

<div id = "homePage">
    <label> Username = <input id = "uName" /> </label>
    <label> Room Name = <input id = "roomName"/> </label>
    <button id = "Join"> Join </button>
</div>
<div id = "chatRoom" style = "display: none;">
    <div id = "messages" > </div>
    <div>
        <input id = "messageInput" type = "text" placeholder = "Type your new message here..." />
        <button id = "Send"> Send </button>
        <button id = "Leave"> Leave </button>
    </div>
</div>

</body>
</html>
